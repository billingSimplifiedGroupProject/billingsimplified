    <form>
        <div style="float: left;">
            <br> Patient Information
            <br>
            <input type="text" ng-model="newPatient.firstName" placeholder="First Name">
            <br>
            <input type="text" ng-model="newPatient.middleName" placeholder="Middle Name">
            <br>
            <input type="text" ng-model="newPatient.lastName" placeholder="Last Name">
            <br>
            <input type="text" ng-model="newPatient.ssn" placeholder="ssn">
            <br>
            <br> Insurance Information
            <br>
            <input type="text" ng-model="newPatient.insurance" placeholder="Insurance Provider">
            <br>
            <input type="text" ng-model="newPatient.insuranceID" placeholder="Insurance ID #">
        </div>
        <div style="float: left; margin-left: 20px;">
            <br> Contact Information
            <br>
            <input type="text" ng-model="newPatient.phoneNumber" placeholder="Phone Nummber">
            <br>
            <input type="text" ng-model="newPatient.email" placeholder="Email Address">
            <br>
            <input type="text" ng-model="newPatient.streetaddress" placeholder="Address">
            <br>
            <input type="text" ng-model="newPatient.aptNumber" placeholder="Apt / Unit Number">
            <br>
            <input type="text" ng-model="newPatient.city" placeholder="City">
            <br>
            <input type="text" ng-model="newPatient.zip" placeholder="Zip Code">
            <br>
            <br>Notes
            <br>
            <input type="text" ng-model="newPatient.notes" placeholder="notes">
            <br>
            <br>
            <button class="btn btn-primary" ng-click="createPatient(newPatient)"> Create Patient </button>
        </div>
    </form>
