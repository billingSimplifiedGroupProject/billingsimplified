<div class="modal" ng-show="modalShown">

    <div class="login-overlay" ng-click="toggleModal()"></div>

    <div class="new-patient-form">

        <input class="practice-id" type="text" ng-model="currentPracticeId">

        <div class="new-patient-title">
            <h1>Create New Patient</h1>
        </div>

        <div class="new-patient-form-wrapper">

            <section class="left-section-info">

                <div class="title-div-left">
                    <h1 class="title">First Name:</h1>
                </div>
                <div class="input-div">
                    <input type="text" ng-model="newPatient.firstName" placeholder="first name">
                </div>

                <div class="title-div-left">
                    <h1 class="title">Middle Name:</h1>
                </div>
                <div class="input-div"> <input type="text" ng-model="newPatient.middleName" placeholder="middle name">
                </div>

                <div class="title-div-left">
                    <h1 class="title">Last Name:</h1>
                </div>
                <div class="input-div"> <input type="text" ng-model="newPatient.lastName" placeholder="last name">
                </div>

                <div class="title-div-left">
                    <h1 class="title">Date of Birth:</h1>
                </div>
                <div class="input-div"> <input class="dob" type="date" ng-model="newPatient.dateOfBirth">
                </div>

                <div class="title-div-left">
                    <h1 class="title">Social Security:</h1>
                </div>
                <div class="input-div"> <input class="ssn" type="text" placeholder="123-45-6789" ng-model="newPatient.lastFourSocial">
                </div>
            </section>

            <section class="middle-section-info">
                <div class="title-div-middle">
                    <h1 class="title">Address: </h1>
                </div>
                <div class="input-div">
                    <input class="address" type="text" placeholder="Street Address" ng-model="newPatient.address.street">
                </div>

                <div class="title-div-middle">
                    <h1 class="title">City:</h1>
                </div>
                <div class="input-div">
                    <input class="city" type="text" placeholder="City" ng-model="newPatient.address.city">
                </div>

                <div class="title-div-middle">
                    <h1 class="title">State:</h1>
                </div>
                <div class="input-div">
                    <select class="state" ng-model="newPatient.address.state">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
                </div>

                <div class="title-div-middle">
                    <h1 class="title">Zip:</h1>
                </div>
                <div class="input-div">
                    <input class="zip" type="number" placeholder="12345" ng-model="newPatient.address.zip">
                </div>

                <div class="title-div-middle">
                    <h1 class="title">Patient Phone:</h1>
                </div>
                <div class="input-div">
                    <input class="phone" type="text" placeholder="(555)555-5555" ng-model="newPatient.phone">
                </div>

                <div class="title-div-middle">
                    <h1 class="title">Email:</h1>
                </div>
                <div class="input-div">
                    <input type="text" ng-model="newPatient.email" placeholder="email">
                </div>

            </section>

            <section class="right-section-info">

                <div class="title-div-middle">
                    <h1 class="title">Insurance:</h1>
                </div>
                <div class="input-div">
                    <input type="text" ng-model="newPatient.insurance" placeholder="insurance">
                </div>

            </section>







        </div>

        <button ng-click="addPatient(newPatient, currentPracticeId)" type="button" name="button">Creat New Patient</button>

    </div>

</div>
