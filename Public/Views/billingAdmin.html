<!--ADD CLINIC -->
<label>Create Practice </label>
<div class="create-practice">
    <form name="lessonForm" action="index.html" method="post">
        <input ng-model="newPractice.name" placeholder="Practice Name"><br>
          <div ng-class="{ 'has-error' : lessonForm.email.$invalid && !lessonForm.email.$pristine}"><br>
              <input placeholder="email" class="form-control" name="email" type="email" ng-model="newPractice.email" required><br>
              <span ng-show="lessonForm.email.$invalid && !lessonForm.email.$pristine" class="formVal">Enter a valid email</span><br>
          </div>
        <input ng-model="newPractice.phoneNumber" placeholder="Practice Phone Number"><br>
        <input ng-model="newPractice.mailingAddress" placeholder="Practice Address">
    </form>
    <button ng-click="createNewPractice(newPractice)">TEST</button>
</div>
<br><br><hr>
<div ng-show="clinicAdded" class="create-user">
    <label>Create User</label>
    <form action="index.html" method="post">
        <input type="text" ng-model="practiceId" placeholder="EnterTextHere">
        <input ng-model="newUser.firstName" placeholder="First Name"><br>
        <input ng-model="newUser.lastName" placeholder="Last Name"><br>
        <input ng-model="newUser.email" placeholder="Email"><br>
        <input ng-model="newUser.password" placeholder="password"><br>
        <select ng-model="newUser.userType">
            <option value="practiceAdmin">Practice Admin</option>
            <option value="practiceStaff">Practice Staff</option>
            <option value="billingAdmin">Billing Admin</option>
            <option value="billingStaff">Billing Staff</option>
        </select>
    </form>
    <button ng-click="createNewUser(newUser, practiceId)">Submit New User</button>

</div>
<div class="">
  <span class=""  ng-hide="hidden">
    {{chosenClinic.email}}
    <!-- <input ng-model="practiceId" placeholder="EnterTextHere"> -->
    <input ng-model="practiceChart.ARcurrent" placeholder="ARcurrent"><br>
    <input ng-model="practiceChart.ARthirtySixty" placeholder="ARthirtySixty"><br>
    <input ng-model="practiceChart.ARsixtyNinety" placeholder="ARsixtyNinety"><br>
    <input ng-model="practiceChart.ARninetyUp" placeholder="ARninetyUp"><br>

    <input ng-model="practiceChart.insuranceARcurrent" placeholder="insuranceARcurrent"><br>
    <input ng-model="practiceChart.insuranceARthirtySixty" placeholder="insuranceARthirtySixty"><br>
    <input ng-model="practiceChart.insuranceARsixtyNinety" placeholder="insuranceARsixtyNinety"><br>
    <input ng-model="practiceChart.insuranceARninetyUp" placeholder="insuranceARninetyUp"><br>

    <input ng-model="practiceChart.patientARCurrent" placeholder="patientARCurrent"><br>
    <input ng-model="practiceChart.patientARThirtySixty" placeholder="patientARThirtySixty"><br>
    <input ng-model="practiceChart.patientARSixtyNinety" placeholder="patientARSixtyNinety"><br>
    <input ng-model="practiceChart.patientARNinetyUp" placeholder="patientARNinetyUp"><br>

    <input ng-model="practiceChart.patientTotalPatients" placeholder="patientTotalPatients"><br>
    <input ng-model="practiceChart.patientNewPatients" placeholder="patientNewPatients"><br>

    <input ng-model="practiceChart.totalBilled" placeholder="totalBilled"><br>
    <input ng-model="practiceChart.billedPerPatient" placeholder="billedPerPatient"><br>

    <button ng-click="submitChart(practiceChart, chosenClinic._id)" name="button">submit</button>
  </span>
  <ul ng-click="unhidden(practice)" ng-repeat="practice in practices">{{practice.name}}

  </ul>

</div>
