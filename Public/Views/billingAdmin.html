<label>Create Practice </label>
<div class="create-practice">
    <form name="lessonForm" action="index.html" method="post">
        <input ng-model="newPractice.name" placeholder="Practice Name"><br>
          <div ng-class="{ 'has-error' : lessonForm.email.$invalid && !lessonForm.email.$pristine}"><br>
              <input placeholder="email" class="form-control" name="email" type="email" ng-model="newPractice.email" required><br>
              <span ng-show="lessonForm.email.$invalid && !lessonForm.email.$pristine" class="formVal">Enter a valid email</span><br>
          </div>
        <input ng-model="newPractice.phoneNumber" placeholder="Practice Phone Number"><br>
        <input ng-model="newPractice.mailingAddress" placeholder="Practice Address">
    </form>
    <button ng-click="createNewPractice(newPractice)">TEST</button>
</div>
<br><br><hr>
<div ng-show="clinicAdded" class="create-user">
    <label>Create User</label>
    <form action="index.html" method="post">
        <input type="text" ng-model="practiceId" placeholder="EnterTextHere">
        <input ng-model="newUser.firstName" placeholder="First Name"><br>
        <input ng-model="newUser.lastName" placeholder="Last Name"><br>
        <input ng-model="newUser.email" placeholder="Email"><br>
        <input ng-model="newUser.password" placeholder="password"><br>
        <select ng-model="newUser.userType">
            <option value="practiceAdmin">Practice Admin</option>
            <option value="practiceStaff">Practice Staff</option>
            <option value="billingAdmin">Billing Admin</option>
            <option value="billingStaff">Billing Staff</option>
        </select>
    </form>
    <button ng-click="createNewUser(newUser, practiceId)">Submit New User</button>
</div>

<ul ng-repeat="practice in practices" ng-click="choosePractice(practice._id)">
  <li ng-hide="practiceShow">{{practice.name}}
</li>
<div ng-hide="practiceShow">{{practice.mailingAddress}}</div>

</ul>
