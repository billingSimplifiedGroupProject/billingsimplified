<div>Create New Bill
    <br>
    <hr. <form>
        <input type="text" ng-model="bill.billAmount" placeholder="Bill Amount">
        <br>
        <input type="text" ng-model="bill.firstDateCreated" placeholder="Bill Created Date">
        <br>
        <input type="text" ng-model="bill.billingAddress" placeholder="Billing Address">
        <br>
        <input type="text" ng-model="bill.notes" placeholder="Notes">
        <br>
        <input type="text" ng-model="patientInfo._id" placeholder="Patient Name">
        <br>
        <button ng-click="submitBill(bill, patientInfo._id)"> Submit Bill</button>
        </form>
</div>
<br>

<div>
    <label>Add Payment</label>
    <br>
    <input type="text" ng-model="billId" placeholder="EnterTextHere">
    <br>
    <input type="text" ng-model="payment.remainingBal" placeholder="remaining balance">
    <br>
    <input type="text" ng-model="payment.totalPaid" placeholder="total paid">
    <br>
    <input type="text" ng-model="payment.purpose" placeholder="Purpose of Payment">
    <br>
    <input type="text" ng-model="payment.paymentMethod" placeholder="Payment Method">
    <br>
    <textarea type="text" ng-model="payment.comments" placeholder="comments"></textarea>
    <br>
    <button ng-click="makePayment(payment, billId)"></button>
</div>
<br>
<br>
<form class="" action="index.html" method="post">
    <label for="">New Patient</label>
    <br>
    <input type="text" ng-model="currentPracticeId">
    <br>
    <input type="text" ng-model="newPatient.lastName" placeholder="last name">
    <br>
    <input type="text" ng-model="newPatient.firstName" placeholder="first name">
    <br>
    <input type="text" ng-model="newPatient.middleName" placeholder="middle name">
    <br>
    <input type="text" ng-model="newPatient.dateOfBirth" placeholder="Date of Birth">
    <br>
    <input type="text" ng-model="newPatient.lastFourSocial" placeholder="last four ssn">
    <br>
    <br>Insurance Information
    <br>
    <input type="text" ng-model="newPatient.insurance.plan_name" placeholder="Plan Name">
    <br>
    <input type="text" ng-model="newPatient.insurance.plan_phone" placeholder="Plan Phone">
    <br>
    <input type="text" ng-model="newPatient.insurance.member_id" placeholder="Member Id">
    <br>
    <input type="text" ng-model="newPatient.insurance.group" placeholder="Group">
    <br>
    <input type="text" ng-model="newPatient.insurance.bin" placeholder="BIN">
    <br>
    <input type="text" ng-model="newPatient.insurance.pcn" placeholder="PCN">
    <br>

    <br> Contact Information
    <br>
    <input type="text" ng-model="newPatient.phoneNumber" placeholder="Phone Nummber">
    <br>
    <input type="text" ng-model="newPatient.email" placeholder="Email Address">
    <br>
    <input type="text" ng-model="newPatient.address.street" placeholder="Street Address">
    <br>
    <input type="text" ng-model="newPatient.address.city" placeholder="City">
    <br>
    <input type="text" ng-model="newPatient.address.state" placeholder="State">
    <br>
    <input type="text" ng-model="newPatient.address.zip" placeholder="Zip Code">
    <br>
    <button ng-click="addPatient(newPatient, currentPracticeId)" type="button" name="button">Creat New Patient</button>
</form>
