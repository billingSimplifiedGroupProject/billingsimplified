<form class="" action="index.html" method="post">
    <label for="">Create New Patient</label><br>
    <input type="text"ng-model="currentPracticeId"><br>
    <input type="text" ng-model="newPatient.firstName" placeholder="first name"><br>
    <input type="text" ng-model="newPatient.lastName" placeholder="last name"><br>
    <input type="text" ng-model="newPatient.insurance" placeholder="insurance"><br><br>
    <input type="text" ng-model="newPatient.email" placeholder="email"><br>
    <input type="text" ng-model="newPatient.dob" placeholder="dob"><br>
    <button ng-click="addPatient(newPatient, currentPracticeId)" type="button" name="button">Creat New Patient</button>

    <button ng-click="addToPatientArray(newAddPatient)" type="button" name="button">Add Patient To Clinic</button>
</form>
